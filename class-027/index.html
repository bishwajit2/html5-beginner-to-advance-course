  <title>HTML bdi element</title>
</head>
<body>
  <!-- BdI Syntax -->
  <bdi>BDI element</bdi>

  <h1>World wrestling championships</h1>
  
  <p><bdi>Evil Steven</bdi>: 1st place</p>
  <p><bdi>François fatale</bdi>: 2nd place</p>
  <p><span dir="auto">تیز سمی</span>: 3rd place</p>
  <p><bdi>الرجل القوي إيان</bdi>: 4th place</p>
  <p><span dir="auto">تیز سمی</span>: 5th place</p>


</body>
</html>
